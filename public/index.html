<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h2>Navbar</h2>
    </nav>
    <div class="container">
      <h2>Upload a product</h2>
      <form class="addProd" action="/api/products" method="post">
        <div>
          <label for="title">Title: </label>
          <input type="text" name="title" class="addProdName" required />
        </div>
        <div>
          <label>Price: </label>
          <input type="number" min="0" name="price" class="addProdPrice" required />
        </div>
        <div>
          <label>Thumbnail: </label>
          <input type="text" name="thumbnail" class="addProdThumbnail" required />
        </div>
        <input type="submit" value="Save" />
      </form>
    </div>
  </body>
</html>
